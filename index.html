<!DOCTYPE html>
<html>
<head>
  <title>Deep Pardaz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    icon {
      background-color: black;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .falling-text {
      position: absolute;
      color: green;
      font-size: 24px;
      font-weight: bold;
      animation: fallAnimation 3.5s linear infinite;
    }

    .contact-icons {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .icon-link {
      color: white; /* Customize the icon color */
      margin: 10px;
      font-size: 24px;
      transition: color 0.3s;
    }
    .icon-link .hugging-face {
      color: white;
    }

    .icon-link:hover {
      color: #ff0000; /* Customize the hover color */
    }

    @keyframes fallAnimation {
      0% {
        top: -50px;
        opacity: 0;
      }
      100% {
        top: 100vh;
        opacity: 1;
      }
    }
    body {
    background-color: black;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .deep-pardaz {
      font-size: 72px;
      font-weight: bold;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      }

    }
    page {
      background-color: black;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .deep-pardaz {
      font-size: 40px;
      font-weight: bold;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      }

    }
    box{
      background-color: black;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .bottom-boxes {
      display: flex;
      justify-content: space-around;
      position: absolute;
      bottom: 20px;
      width: 100%;
      color: white;
    }

    .bottom-box {
      background-color: none !important;;
      color: white;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    }
    
  </style>
</head>
<body>
  

  <div class="contact-icons">
    <a href="mailto:your.email@example.com" class="icon-link">
      <i class="fas fa-envelope"></i>
    </a>
    <a href="https://github.com/your-github-username" class="icon-link">

    </a>

      <i class="fab fa-linkedin"></i>
    </a>
  </div>
  
  <div class="bottom-boxes">
    <a class="bottom-box" href="documents.html">Documents</a>
    <a class="bottom-box" href="peoples.html">Peoples</a>
    <a class="bottom-box" href="aboutus.html">About us</a>
  </div>

  <script>
    function createFallingText() {
      var textElement = document.createElement('span');
      textElement.className = 'falling-text';
      textElement.innerHTML = Math.floor(Math.random() * 2);

      // Calculate column position based on window width
      var columnCount = 10; // Adjust the number of columns as needed
      var columnWidth = window.innerWidth / columnCount;
      var column = Math.floor(Math.random() * columnCount);
      var leftPosition = column * columnWidth + columnWidth / 2;

      textElement.style.left = leftPosition + 'px';
      textElement.style.animationDuration = Math.random() * 3 + 2 + 's'; // Randomize animation duration
      document.body.appendChild(textElement);
    }

    function startAnimation() {
      for (var i = 0; i < 50; i++) { // Adjust the number of elements as needed
        createFallingText();
      }
    }

    startAnimation();
  </script>
</body>
</html>
